    <script type="text/javascript">


        app.initialize();


        function circle(){

       $('.first.circle').circleProgress({
         value: 0.35,
         animation: false,
         fill: {gradient: ['#ff1e41', '#ff5f43']}
       });

       /*
        * Example 2:
        *
        * - default gradient
        * - listening to `circle-animation-progress` event and display the animation progress: from 0 to 100%
        */
       $('.second.circle').circleProgress({
         value: 0.6
       }).on('circle-animation-progress', function(event, progress) {
         $(this).find('strong').html(Math.round(100 * progress) + '<i>%</i>');
       });

       /*
        * Example 3:
        *
        * - very custom gradient
        * - listening to `circle-animation-progress` event and display the dynamic change of the value: from 0 to 0.8
        */
       $('.third.circle').circleProgress({
         value: .5,
         fill: {gradient: ['#0681c4', '#4ac5f8'], gradientAngle: Math.PI / 4}
       }).on('circle-animation-progress', function(event, progress, stepValue) {
         $(this).find('strong').text(Math.floor(stepValue*100)  + '%');
       });

       /*
        * Example 4:
        *
        * - solid color fill
        * - custom start angle
        * - custom line cap
        * - dynamic value set
        */
       var c4 = $('.forth.circle');

       c4.circleProgress({
         startAngle: -Math.PI / 4 * 3,
         value: 0.5,
         lineCap: 'round',
         fill: {gradient: ['#ff1e41', '#ff5f43']}
       });

       // Let's emulate dynamic value update
       setTimeout(function() { c4.circleProgress('value', 0.7); }, 1000);
       setTimeout(function() { c4.circleProgress('value', 1.0); }, 1100);
       setTimeout(function() { c4.circleProgress('value', 0.5); }, 2100);

       /*
        * Example 5:
        *
        * - image fill; image should be squared; it will be stretched to SxS size, where S - size of the widget
        * - fallback color fill (when image is not loaded)
        * - custom widget size (default is 100px)
        * - custom circle thickness (default is 1/14 of the size)
        * - reverse drawing mode
        * - custom animation start value
        * - usage of "data-" attributes
        */
       $('.fifth.circle').circleProgress({
         value: 0.7
         // all other config options were taken from "data-" attributes
         // options passed in config object have higher priority than "data-" attributes
         // "data-" attributes are taken into account only on init (not on update/redraw)
         // "data-fill" (and other object options) should be in valid JSON format
       });
     }

    function dpTime() {

        var now = new Date();

        year = now.getFullYear();
        month = now.getMonth() + 1;
        day = now.getDate();
        hours = now.getHours();
        minutes = now.getMinutes();
        seconds = now.getSeconds();

        if (hours > 12) {
          hours -= 12;
          ampm = "PM";
        } else {
          ampm = "AM";
        };

        if (month < 10) {
          month = "0" + month;
        };

        if (day < 10) {
          day = "0" + day;
        };

        if (hours < 10) {
          hours = "0" + hours;
        };
        if (minutes < 10) {
          minutes = "0" + minutes;
        };
        if (seconds < 10) {
          seconds = "0" + seconds;
        };
        var nowDate = year + "." + month + "." + day;

        var nowTime = hours + ":" + minutes + "<span class='sec'>: " + seconds + "</span><sup>" + ampm + "</sup>";

        $(".now_date").html(nowDate);
        $(".now_time").html(nowTime);
        $(".now_time").animate({
          opacity: 1
        }, 100, function() {
        });
      }


        function pageGo(id,type){

          $(".page").css("z-index","0")
          $(".page").animate({
            opacity:["0.8","swing"]
          }, 100, function() {
            $(".page").css("display","none")
            if (type == "down") {

              $(id).css("opacity","1")
              $(id).css("top","+=100%")
              $(id).css("display","block")
              $(id).css("z-index","10")
              $(id).animate({
                top:["0","swing"]
              }, 400, function() {
                $(id).css("position","relative")
              });
            }
            else if (type == "left") {
              $(id).css("opacity","1")
              $(id).css("left","100%")
              $(id).css("display","block")
              $(id).css("z-index","10")
              $(id).animate({
                left:["0","swing"]
              }, 400, function() {
                $(id).css("position","relative")
              });
            }
            if (id == "#main"){
              circle()
            }

          });

        }

    </script>
